<mat-card class="example-card">
    <img mat-card-image [src]="product.thumbnailUrl" alt="product.title">
    <mat-card-content>
        <p>
            {{product.title}} | Price: {{product.price | currency}}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>View</button>
        <button mat-button>Buy</button>
    </mat-card-actions>
</mat-card>
