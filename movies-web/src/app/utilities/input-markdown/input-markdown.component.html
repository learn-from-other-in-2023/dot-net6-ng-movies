<mat-tab-group>
    <mat-tab label="Edit">
        <mat-form-field appearance="fill" (change)="changeMarkdownEvent.emit($any($event.target).value)">
            <mat-label>Biography</mat-label>
            <textarea [(ngModel)]="markdownInputContent" matInput></textarea>
        </mat-form-field>
    </mat-tab>
    <mat-tab label="Preview">
        <markdown [data]="markdownInputContent" ngPreserveWhitespaces></markdown>
    </mat-tab>
</mat-tab-group>
