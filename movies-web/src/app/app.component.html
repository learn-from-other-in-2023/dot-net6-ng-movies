<h1>Hello Movies</h1>

<div>
    <p>
        {{title}}
    </p>

    <p>
        Square: {{square(5)}}
    </p>
</div>

<h2>Movie Data</h2>

<div *ngFor="let movie of movies; let index = index" class="movie-container">
    <div>
        {{index+1}}. {{movie.title | uppercase}}
    </div>
    <div>
        {{movie.releaseDate | date:"dd-MMMM-yyyy" | lowercase}}
    </div>
    <div>
        {{movie.price | currency:"INR":true}}
    </div>
</div>
